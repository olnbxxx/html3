<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://www.trecebits.com/wp-content/uploads/2019/04/11854.jpg" alt="img videojuejo" width="500" height="300" />

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls muted loop>
        <source src="video_corto.mp4" type="video/mp4" />
    </video>

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="WASP.mp3" type="audio/mp3" />
    </audio> 
</body>
</html>
